<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>IMC - Calculadora</title>
  </head>
  <body>
    <h1 id="title">IMC - Índice de Massa Corporal</h1>
    <form action="#" method="get">
      <div class="container-inputs">
        <div class="box-input">
          <label for="input-altura">Altura</label>
          <input
            type="number"
            name="altura"
            id="input-altura"
            min="1"
            step="0.10"
            value="1.70"
          />
        </div>
        <div class="box-input">
          <label for="input-peso">Peso</label>
          <input
            type="number"
            name="peso"
            id="input-peso"
            step="0.10"
            value="60"
          />
        </div>
      </div>
      <button type="submit" id="button-enviar" onclick="teste">Calcular</button>
    </form>
    <p id="conteudo-imc"></p>

    <script>
      // [JS-A06] Crie no seu HTML dois inputs do tipo "number" e um botão.
      // Quando clicado, o botão irá chamar uma função que calcula o IMC (Índice de Massa Corporal) e exibe o resultado na tela.
      // Defina uma função que recebe os valores dos inputs (peso e altura), calcula o IMC e exibe o resultado na tela.

      // A fórmula do IMC é:
      //  IMC = peso / (altura * altura)

      const button_enviar = document.getElementById("button-enviar");

      const altura = document.getElementById("input-altura");
      const peso = document.getElementById("input-peso");
      const conteudo_imc = document.getElementById("conteudo-imc");

      const calcularIMC = () => {
        const valorAltura = altura.value;
        const valorPeso = peso.value;
        const IMC = valorPeso / valorAltura ** 2;

        conteudo_imc.innerText = `Seu IMC é: ${IMC.toFixed(2)}`;
      };

      button_enviar.addEventListener("click", calcularIMC);
    </script>
  </body>
</html>

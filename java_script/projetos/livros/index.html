<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Catálogo de Livros Online</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Catálogo de Livros Online</h1>

    <section id="add-book-section">
      <h2>Adicionar Novo Livro</h2>
      <form id="add-book-form">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" required />
        <label for="author">Autor:</label>
        <input type="text" id="author" name="author" required />
        <label for="genre">Gênero:</label>
        <input type="text" id="genre" name="genre" required />
        <label for="year">Ano de Publicação:</label>
        <input type="number" id="year" name="year" required />
        <label for="rating">Avaliação (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" />
        <button type="submit">Adicionar Livro</button>
      </form>
    </section>

    <section id="list-books-section">
      <h2>Lista de Livros</h2>
      <ul id="book-list"></ul>
    </section>

    <section id="search-books-section">
      <h2>Buscar Livros</h2>
      <input
        type="text"
        id="search-query"
        placeholder="Digite para buscar..."
      />
      <button id="search-button">Buscar</button>
      <ul id="search-results"></ul>
    </section>

    <section id="sort-books-section">
      <h2>Classificar Livros</h2>
      <button data-sort="title">Por Título</button>
      <button data-sort="author">Por Autor</button>
      <button data-sort="rating">Por Avaliação</button>
    </section>

    <script src="app.js"></script>
  </body>
</html>

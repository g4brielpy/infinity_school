<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/styles/main.css" />
    <link
      rel="shortcut icon"
      href="src/image/favicon.ico"
      type="image/x-icon"
    />
    <title>Catálogo de Livros Online</title>
  </head>

  <body>
    <h1 id="titulo-principal">Catálogo de Livros Online</h1>
    <main>
      <!-- seção estática com form para adicionar livro -->
      <section id="secao-add-livro" class="secao">
        <h2 class="titulo-secao">Adicionar Livro</h2>

        <!-- formulário para adicionar novo livro -->
        <form id="formulario-add-livro" action="#">
          <div class="box-input">
            <label for="titulo">Título</label>
            <input
              id="titulo"
              type="text"
              placeholder="Digite o Título do Livro"
            />
          </div>

          <div class="box-input">
            <label for="autor">Autor</label>
            <input
              id="autor"
              type="text"
              placeholder="Digite o Autor ou Editora do Livro"
            />
          </div>

          <div class="box-input">
            <label for="genero">Gênero</label>
            <input id="genero" type="text" placeholder="Ex.: Romance" />
          </div>

          <div class="box-input">
            <label for="ano-publicacao">Ano de Publicação</label>
            <input id="ano-publicacao" type="number" placeholder="Ex.: 1998" />
          </div>

          <div class="box-input">
            <label for="avaliacao">Avaliação 1 - 5</label>
            <input
              id="avaliacao"
              type="number"
              placeholder="Digite uma Nota para o Livro"
            />
          </div>
          <button id="button-add" type="submit">Adicionar</button>
        </form>
      </section>

      <!-- seção dinâmica todos os livros criados -->
      <section id="secao-catalogo-livros" class="secao">
        <h2 class="titulo-secao">Lista de Livros</h2>
        <!-- lista dinâmica com os livros criados -->
        <ol class="resultados"></ol>
      </section>

      <!-- seção dinâmica contendo os resultados da busca dos livros -->
      <section id="secao-buscar-livros" class="secao">
        <h2 class="titulo-secao">Buscar Livros</h2>

        <form id="formulario-buscar-livro" action="#">
          <div class="box-input">
            <label for="nome-livro">Livro</label>
            <input id="nome-livro" type="text" />
          </div>
          <button id="button-buscar" type="submit">Buscar</button>
        </form>
        <!-- lista dinâmica com os resultados de busca de livros -->
        <ol class="resultados"></ol>
      </section>
    </main>

    <script src="./src/scripts/main.js"></script>
  </body>
</html>

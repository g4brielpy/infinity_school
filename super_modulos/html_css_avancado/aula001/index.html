<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Venha comprar seu curso aqui!" />
    <title>Cursos</title>
    <link rel="stylesheet" type="text/css" href="src/css/main.css" />
  </head>
  <body>
    <header class="cabecalho">
      <strong class="titulo-header">CURSOS</strong>
      <nav class="links-header">
        <a href="#">Home</a>
        <a href="#">Cursos</a>
        <a href="#">Pesquisar</a>
      </nav>
      <a href="#" class="login">Fazer Login</a>
    </header>

    <main class="conteudo-principal largura-max">
      <h1 class="titulo-main">
        Melhores <span class="rosa">Cursos</span> <br />
        Cursos de todas as <span>categorias</span>
      </h1>
      <section class="secao-cursos">

        <!-- 1° conteiner -->
        <div class="conteiner-coluna">
          <div class="box-cursos">
            <picture>
              <img src="src/image/logotipo-html.png" alt="Logo HTML" />
            </picture>
            <span>
              <p>Curso de HTML5</p>
            </span>
          </div>

          <div class="box-cursos">
            <picture>
              <img src="src/image/logotipo-css.png" alt="Logo CSS" />
            </picture>
            <span>
              <p>Curso de CSS</p>
            </span>
          </div>

          <div class="box-cursos">
            <picture>
              <img src="src/image/logotipo-javascript.png" alt="Logo JavaScript" />
            </picture>
            <span>
              <p>Curso JavaScript</p>
            </span>
          </div>
        </div>

        <!-- 2° conteiner -->
        <div class="conteiner-coluna">
          <div class="box-cursos">
            <picture>
              <img src="src/image/logotipo-java.png" alt="Logo Java" />
            </picture>
            <span>
              <p>Curso de Java</p>
            </span>
          </div>

          <div class="box-cursos">
            <picture>
              <img src="src/image/logotipo-node.png" alt="Logo Node" />
            </picture>
            <span>
              <p>Curso de Nodejs</p>
            </span>
          </div>

          <div class="box-cursos">
            <picture>
              <img src="src/image/logotipo-c.png" alt="Logo C#" />
            </picture>
            <span>
              <p>Curso de C#</p>
            </span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

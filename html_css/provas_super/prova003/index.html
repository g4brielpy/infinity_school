<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinity Login</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <img src="image/logo_infinity_portal.png" alt="Logo Infinity School" />
      <span class="aviso">Entre com sua conta!</span>
    </header>
    <main>
      <form action="#" method="get">
        <div class="container_inputs">
          <div class="box_input">
            <label for="email_input">E-mail</label>
            <input type="email" name="email_user" id="email_input" />
          </div>
          <div class="box_input">
            <label for="senha_input">Senha</label>
            <input type="password" name="senha_user" id="senha_input" />
          </div>
        </div>

        <div class="box_help">
          <a href="#" class="green_link">Continuar conectado</a>
          <a href="#" class="red_link">Esqueci minha senha</a>
        </div>

        <button type="submit">ENTRAR</button>

        <p class="fazer_cadastro">
          Ainda n√£o tem cadastro? <a href="#" class="red_link">Crie uma conta</a>
        </p>
      </form>
    </main>
    <footer>
        <a href="#" class="green_link">Consultar Certificados</a>
    </footer>
  </body>
</html>

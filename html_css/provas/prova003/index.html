<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Deixe seu Feedback aqui!" />
    <link rel="stylesheet" href="style.css" />
    <title>Feedback</title>
  </head>
  <body>
    <h1>Página de Feedback</h1>

    <section class="secao_form">
      <div class="container_form">
        <form action="#" class="form_avaliacao">
          <div class="box_input">
            <label for="nome">Nome</label>
            <input
              type="text"
              name="user"
              id="nome"
              required
              placeholder="Digite seu nome completo"
            />
          </div>
          <div class="box_input">
            <label for="data">Data</label>
            <input type="date" name="data_av" id="data" required />
          </div>
          <div class="box_input">
            <label for="avaliacao">Avaliação</label>
            <textarea
              name="comentario"
              id="avaliacao"
              cols="30"
              rows="3"
              required
            >
Digite aqui sua Avaliação!</textarea
            >
          </div>
        </form>
      </div>
    </section>

    <section class="secao_table">
      <div class="container_table">
        <table class="table_avaliacao">
          <thead>
            <tr>
              <th scope="col">Nome do Usuário</th>
              <th scope="col">Data</th>
              <th scope="col">Avaliação</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td>Gabriel</td>
                <td>04/12/2023</td>
                <td>Ótimo serviço, estou satisfeito!</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Listas</title>
  </head>
  <body>
    <h1>Lista de Links</h1>
    <div class="container">
      <ul>
        <li>
          <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/" target="_blank">
            <figure>
              <img src="img/html (1).png" alt="html" />
              <figcaption>Aprenda HTML</figcaption>
            </figure>
          </a>
        </li>
        <li>
          <a href="https://www.w3schools.com/css/" target="_blank">
            <figure>
              <img src="img/css-3.png" alt="CSS" />
              <figcaption>Aprenda CSS</figcaption>
            </figure>
          </a>
        </li>
        <li>
          <a href="https://git-scm.com/docs" target="_blank">
            <figure>
              <img src="img/git.png" alt="Git" />
              <figcaption>Comandos Git</figcaption>
            </figure>
          </a>
        </li>
        <li>
          <a href="https://github.com/g4brielpy" target="_blank">
            <figure>
              <img src="img/codigo.png" alt="GitHub" />
              <figcaption>Acesse meu GitHub</figcaption>
            </figure>
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/g4briel-yur1/" target="_blank">
            <figure>
              <img src="img/linkedin.png" alt="LinkedIn" />
              <figcaption>Acesse meu LinkedIn</figcaption>
            </figure>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>

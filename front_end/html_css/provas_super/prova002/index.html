<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Envio de Formulário Teste - Infinity" />
    <title>Imagens - Tabelas - Formulários</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Formulário</h1>

    <form action="#" method="get">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="input_box">
          <label for="nome">Nome</label>
          <input type="text" name="name" id="nome" required />
        </div>
        <div class="input_box">
          <label for="senha">Senha</label>
          <input type="password" name="senha_user" id="senha" required />
        </div>
        <div class="input_box">
          <label for="email">E-mail</label>
          <input type="email" name="email_user" id="email" required />
        </div>
      </fieldset>

      <fieldset>
        <legend>Checkboxes</legend>
        <div class="input_checks">
          <input type="checkbox" name="opcao_check" id="opc1" />
          <label for="opc1">Opção 1</label>
        </div>
        <div class="input_checks">
          <input type="checkbox" name="opcao_check" id="opc2" />
          <label for="opc2">Opção 2</label>
        </div>
        <div class="input_checks">
          <input type="checkbox" name="opcao_check" id="opc3" />
          <label for="opc3">Opção 3</label>
        </div>
        <div class="input_checks">
          <input type="checkbox" name="opcao_check" id="opc4" />
          <label for="opc4">Opção 4</label>
        </div>
        <div class="input_checks">
          <input type="checkbox" name="opcao_check" id="opc5" />
          <label for="opc5">Opção 5</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Radiobutton</legend>
        <div class="input_checks">
          <input type="radio" name="Termo" id="valor_1" value="Sim" checked />
          <label for="valor_1">Sim</label>
        </div>
        <div class="input_checks">
          <input type="radio" name="Termo" id="valor_2" value="Termo" />
          <label for="valor_2">Não</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Botões</legend>
        <button type="submit">Enviar</button>
        <button type="reset">Resetar</button>
      </fieldset>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinity Login</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header class="cabecalho">
      <img src="image/logo_infinity_portal.png" alt="Logo Infinity School" />
      <span class="aviso">Entre com sua conta!</span>
    </header>
    <main>
      <form action="#" method="get">
        <div class="container_inputs">
          <div class="box_input">
            <label for="email_input">E-mail</label>
            <input
              type="email"
              name="email_user"
              id="email_input"
              placeholder="Digite Seu E-mail"
              required
            />
          </div>
          <div class="box_input">
            <label for="senha_input">Senha</label>
            <input
              type="password"
              name="senha_user"
              id="senha_input"
              placeholder="Digite Sua Senha"
              required
            />
          </div>
        </div>

        <div class="box_help">
          <a href="#" class="link green_link">Continuar conectado</a>
          <a href="#" class="link red_link">Esqueci minha senha</a>
        </div>

        <div class="botao">
          <button type="submit" class="entrar">ENTRAR</button>
        </div>

        <p class="fazer_cadastro">
          Ainda n√£o tem cadastro?
          <a href="#" class="link red_link">Crie uma conta</a>
        </p>
      </form>
    </main>
  </body>
</html>
